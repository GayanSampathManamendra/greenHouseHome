    <div id="myModal1" class="modal fade" role="dialog">
        <div class="login" >
            <div class="form">
                <h2>Welcome</h2>
                <input type="text" placeholder="Username" #sUsername>
                <input type="password" placeholder="Password" #sPassword>
                <input value="Sign In" class="submit" (click)="SignIn(sUsername.value, sPassword.value)" data-dismiss="myModal1" style="cursor: pointer; text-align: center;">
                <!-- <input value="Sign In" class="submit" data-dismiss="myModal1"> -->

            </div>
        </div>
    </div>
    <div id="myModal2" class="modal fade" role="dialog">
        <div class="login" >
            <div class="form">
                <h2>Welcome</h2>
                <input type="text" placeholder="Username" #lUsername>
                <input type="email" placeholder="Email" #lEmail>
                <input type="password" placeholder="Password" #lPassword>
                <input type="submit" value="Sign Up" class="submit" (click)="authService.SignUp(lEmail.value, lPassword.value)" data-dismiss="myModal2" style="cursor: pointer; text-align: center;">
            </div>
        </div>
    </div>
